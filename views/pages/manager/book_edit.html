<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>編輯圖書</title>
<link type="text/css" rel="stylesheet" href="/static/css/style.css" >
<style type="text/css">
	h1 {
		text-align: center;
		margin-top: 200px;
	}
	
	h1 a {
		color:red;
	}
	
	input {
		text-align: center;
	}
</style>
</head>
<body>
		<div id="header">
			<img class="logo_img" alt="" src="/static/img/logo.gif" >
			<span class="wel_word">編輯圖書</span>
			<div>
				<a href="/getPageBooks">圖書管理</a>
				<a href="/">返回商城</a>
			</div>
		</div>
		
		<div id="main">
			<form action="/updateOrAddBook" method="POST">
				<table>
					<tr>
						<td>名稱</td>
						<td>價格</td>
						<td>作者</td>
						<td>銷售量</td>
						<td>庫存</td>
						<td colspan="2">操作</td>
					</tr>		
					<tr>
					{{if .}}
						<input type="hidden" name="bookID" value="{{.ID}}" />
						<td><input name="title" type="text" value="{{.Title}}"/></td>
						<td><input name="price" type="text" value="{{.Price}}"/></td>
						<td><input name="author" type="text" value="{{.Author}}"/></td>
						<td><input name="sales" type="text" value="{{.Sales}}"/></td>
						<td><input name="stock" type="text" value="{{.Stock}}"/></td>
						<td><input type="submit" value="提交"/></td>
					{{else}}
						<td><input name="title" type="text" value=""/></td>
						<td><input name="price" type="text" value=""/></td>
						<td><input name="author" type="text" value=""/></td>
						<td><input name="sales" type="text" value=""/></td>
						<td><input name="stock" type="text" value=""/></td>
						<td><input type="submit" value="提交"/></td>
					{{end}}
					</tr>		
				</table>
			</form>
			
	
		</div>

</body>
</html>
